server:
  port: 8080 #端口号
spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  rabbitmq:
    host: 127.0.0.1        #rabbitmq的ip地址
    username: guest        #用户名
    password: guest        #密码
    virtual-host: /        #空间
  redis:
    host: 127.0.0.1
    port: 6379
    # password: 123456
    # 连接超时时间（毫秒）
    timeout: 5000ms
    # 连接池配置
    jedis:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: 1ms
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最小空闲连接
        min-idle: 0
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver #驱动
    url: jdbc:mysql://127.0.0.1:3306/approval?useSSL=false #数据库地址
    username: root #用户名
    password: root #密码
  # 允许循环依赖
  main:
    allow-circular-references: true
# mybatis-plus配置
mybatis-plus:
  configuration:
    # 打印sql
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  # mapper xml路径
  mapper-locations: classpath:mapper/*.xml